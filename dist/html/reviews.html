<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | UI/UX Designer & Photographer</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/bussiness-man.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/58fc1bb210.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="../img/logo.png" alt="My portfolio" srcset="" id="logo">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/work/">Work</a></li>
          <li><a href="/pricing/">Pricing</a></li>
          <li><a href="/reviews/" class="current">Reviews</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="../static/sample.pdf" title="Download My Resume" download><i
                class="fas fa-download download-icon"></i></a>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Reviews -->
  <section id="reviews-a" class="py-2">
    <div class="container">
      <h2 class="section-title">Reviews</h2>
      <div class="bottom-line"></div>
      <div class="main">
        <p class="lead">Find Out What People Say About Me</p>
        <div class="filter-container">
          <input type="text" id="filter" class="filter" placeholder="Fiter posts...">
        </div>
        <div id="post-container"></div>

        <div class="loader">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

  <script src="../js/scroller.js"></script>
</body>

</html>
