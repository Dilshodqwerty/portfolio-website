<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me | UI/UX Designer & Photographer</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/bussiness-man.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/58fc1bb210.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="../img/logo.png" alt="My portfolio" srcset="" id="logo">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/work/">Work</a></li>
          <li><a href="/pricing/" class="current">Pricing</a></li>
          <li><a href="/contact/">Contact</a></li>
          <li><a href="../static/sample.pdf" title="Download My Resume" download><i
                class="fas fa-download download-icon"></i></a>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Services-->
  <section id="pricing-a" class="text-center py-2">
    <div class="container">
      <h2 class="section-title">My Services</h2>
      <div class="bottom-line"></div>
      <p class="lead">Find Out How Much You Save By Hiring Me</p>
      <div class="calculator">
        <aside id="left-task-bar">
          <button id="photography" title="Add Service">Photography 👨</button>
          <button id="ui-design" title="Add Service">UI Design 🔖</button>
          <button id="ux-design" title="Add Service">UX Design 📺</button>
          <button id="web-design" title="Add Service">Web Design 🌐</button>
          <button id="pro-advice" title="Add Service">Professional Advice 👋</button>
        </aside>
        <main id="main">
          <h2><strong>Service</strong> Price</h2>
        </main>
        <aside id="right-task-bar">
          <button id="calculate" title="Calculate Total Price">Calculate 📅</button>
          <button id="clear" title="Clear the Table">Clear 🆑</button>
        </aside>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
